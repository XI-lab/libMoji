  <script id="div-block-ident" type="text/x-handlebars-template">
    <span class="span1">
        <canvas class="identicon" data-content="{{data}}" identicon-type="{{type}}"></canvas>
    </span>
  </script>
  

  <!-- JavaScript at the bottom for fast page loading: http://developer.yahoo.com/performance/rules.html#js_bottom -->

  <!-- scripts concatenated and minified via build script -->
  <script src="js/vendor/cryptojs/rollups/sha1.js"></script>

  <script src="js/geom.js"></script>
  <script src="js/libmoji.js"></script>
  <!-- end scripts -->
  <script>

    // create by javascript

    var size = 32;
    canvas = document.createElement('canvas');
    canvas.setAttribute("width", size);
    canvas.setAttribute("height", size);
    new Identicon(canvas, 'Moji', "Moji");
    document.getElementById('ident2').appendChild(canvas);


    // use <canvas class="identicon" data-content="hash"></canvas>

    ident = Handlebars.compile($("#div-block-ident").html());
    for (var i = 0; i < 56 ; i++ ) {
        $('#identifiers').append(ident({data: (i+0x10000).toString(16).substr(-4).toUpperCase()+"0a9f203b23233324123f95601890afd80709", type: 'Moji'}));
    }

    Identicon.init();

    // access after creation
    setInterval(function(){document.getElementById('identicon1').getIdenticon().update();}, 3000);
    
  </script>
